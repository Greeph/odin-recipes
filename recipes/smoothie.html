    <h1>Berry Smoothie</h1>
    <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fpublic-assets.meredithcorp.io%2F3d200e940a92b5955ebc792cd421f22f%2F1660064844DSC_2204%20(2).2.jpg&w=595&h=398&c=sc&poi=face&q=60" alt="picture of delicious smoothie">
<h3>Ingredients</h3>
<ul><li>1 small banana</li>
<li>1/2 cup of blackberries</li>
<li>1 cup of fresh raspberries</li>
<li>1 ounce of vanilla yogurt</li>
<li>1 tbl spoon of honey</li>
<li>4 ices cubes</li>
</ul>
<ol>
    <li>Place banana, blackberries, raspberries, yogurt, honey, and ice cubes into a blender. Blend until smooth.</li>
</ol>
</body>
